{% extends "base.html" %}

{% block title %}Edit Supplier - Fruit Store Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-edit"></i> Edit Supplier</h5>
            </div>
            <div class="card-body">
                <form method="post" action="/suppliers/{{ supplier._id }}/edit">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Supplier Name *</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ supplier.name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone Number *</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="{{ supplier.phone }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="location" class="form-label">Location *</label>
                        <input type="text" class="form-control" id="location" name="location" value="{{ supplier.location }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="fruitsSupplied" class="form-label">Fruits Supplied *</label>
                        <input type="text" class="form-control" id="fruitsSupplied" name="fruitsSupplied" 
                               value="{{ supplier.fruitsSuppliedStr }}" placeholder="Enter fruits separated by commas" required>
                        <div class="form-text">Separate multiple fruits with commas</div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="active" name="active" value="true" 
                                   {% if supplier.active %}checked{% endif %}>
                            <label class="form-check-label" for="active">
                                Active Supplier
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="/suppliers" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to List
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Supplier
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
